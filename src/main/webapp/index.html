<!doctype html>
<html lang="en" xmlns:ng="https://angularjs.org" ng-app="volleyballApp">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Volleyball</title>
    <link rel="stylesheet" href="css/hotkeys.min.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
    
    .topCaptionColor {
        background-color:#74B8F2;
    }
    .scoreThumb {
    	height: 150px;background-color: #C0DBF2;
    }
	.scoreDigit {
		padding-left: 150px; font-size: 850%;
	}
	    
    </style>
</head>

<body>

      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Volleyball Scoring and Stats Application</div></a>
          </div>
        </div><!--/.container-fluid -->
      </nav>
      


    <div ng-controller="VolleyballController">


		<div class="row">

		      
		  <div class="col-sm-6 col-md-4">
			    <div class="thumbnail">
					<p>Home</p>
			        <div class="scoreThumb">
			  	    	<a class="scoreDigit" ng-click="homeScore = homeScore +1">{{homeScore}}</a>
		        	    <button type="button" class="btn btn-danger" style="float:right" ng-click="homeScore = homeScore -1">Subtract</button>
			        </div>
				  	
				  	<div class="caption">
					<p>
		        		<button type="button" class="btn btn-success" ng-click="homeSubs = homeSubs + 1">Subs {{homeSubs}}</button>
		        	</p>
		      		</div>
   			  </div><!--/.thumbnail -->
    	  </div> <!--/.col -->


         <div ng-show="hideVisitor == false ">
  
		    <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
 				<p>Visitor <a style="float: right" ng-click="hideVisitor = true">Hide</a></p>

			  <div class="scoreThumb">
			  	   	<a class="scoreDigit" ng-click="visitorScore = visitorScore +1">{{visitorScore}}</a>
			  	   	<button class="btn btn-danger" style="float:right" ng-click="visitorScore = visitorScore -1">Subtract</button>
			  </div>
			  
		      <div class="caption">
		        <p>
		        	<button class="btn btn-success" ng-click="visitorSubs = visitorSubs + 1">Subs {{visitorSubs}}</button>
		        </p>
		      </div>

		    </div>
		  </div>
		  </div> 
		  
  
 
         <div ng-show="hideSetting == false ">
 
 
  	      <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
		      
		      	<p>Setting <a style="float: right" ng-click="hideSetting = true">Hide</a></p>
		      
			  
			  <div class="scoreThumb">
			  	   	<a class="scoreDigit" ng-click="setExcellant = setExcellant +1">{{setExcellant}}</a>
			  	   	<button class="btn btn-danger" style="float:right" ng-click="setExcellant = setExcellant -1">Subtract</button>
			  </div>
			  
		      	<div class="caption">
			      	<p>
			        <a href="#" class="btn btn-warning" role="button" ng-click="setFault = setFault + 1">Fault {{setFault}}</a>
			        <a href="#" class="btn btn-success" role="button" ng-click="setKill = setKill + 1">Kill {{setKill}}</a>
			        <a href="#" class="btn btn-primary" role="button" ng-click="resetSetting();">Reset</a>
			        
			        </p>
		      	</div>
		    </div>
		  </div>
		
		</div>


		<div ng-show="hideServing == false ">
  
  	      <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
			 <p>Serve <a style="float: right" ng-click="hideServing = true">Hide</a></p>
			  <div class="scoreThumb">
			  	   	<a class="scoreDigit" ng-click="servingAttempt = servingAttempt +1">{{servingAttempt}}</a>
			  	   	<button class="btn btn-danger" style="float:right" ng-click="servingAttempt = servingAttempt -1">Subtract</button>
			  </div>
		      <div class="caption">
		      	<p>
		      	<a href="#" class="btn btn-success" role="button" ng-click="servingAce = servingAce +1">Ace {{servingAce}}</a>
		        <a href="#" class="btn btn-danger" role="button" ng-click="servingFault = servingFault + 1">Fault {{servingFault}}</a>
		        <a href="#" class="btn btn-primary" role="button" ng-click="resetServer();">Reset</a>
		        
		        </p>
		      </div>
		    </div>
		  </div>
		</div>
 
 
	</div>

<a href="#" class="btn btn-default" role="button" ng-click="init();">Reset all</a>
      
 </div>        	
	
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src='js/hotkeys.min.js'></script>
    
    
    <script type="text/javascript" src="js/holder.js"></script>
	<script> 
    	Holder.addTheme("h", {
  				background: "#3c0", foreground: "#fff", size: 48
		});
    	Holder.addTheme("v", {
  				background: "#fd0", foreground: "#fff", size: 48
		});
		
    	
	</script>
    
    
</body>

</html>
