<!doctype html>
<html lang="en" xmlns:ng="https://angularjs.org" ng-app="wynikApp">

<head>
    <title>Wynik</title>

    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css">

    <link rel="stylesheet" href="css/wynik.css">

    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }



    </style>

</head>

<body layout="row" ng-cloak ng-controller="WynikController">


  <md-sidenav layout="column" flex
  class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
   md-is-locked-open="$mdMedia('gt-md')" layout-fill >
   <md-toolbar class="md-medium" >
     <div class="md-toolbar-tools">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <div>{{authenticatedDisplayName}}</div>
        </div>
      </div>
      </md-toolbar>

    <md-button ng-click="showHome()">
        Home
    </md-button>
    <md-divider></md-divider>
    <md-button ng-click="showScoreboard()">
       Scoreboard
    </md-button>
    <md-divider></md-divider>
    <md-button ng-show="authenticated" ng-click="signOut();">
        Sign out
    </md-button>
    <md-divider></md-divider>

</md-sidenav>



  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" class="md-icon-button" hide-gt-sm>
                  <md-icon aria-label="Menu" md-font-set="material-icons">menu</md-icon>
                </md-button>
                <md-button ng-href="#/home" style="text-transform: none;">
                        Wynik
                </md-button>
                <span flex></span>
            </div>
        </md-toolbar>
      <div layout="column" flex style="overflow-y: scroll;">
            <div id="content" ng-view flex></div>
          </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>

	
	
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/config.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</body>

</html>
