<!doctype html>
<html lang="en" xmlns:ng="https://angularjs.org" ng-app="volleyballApp">

<head>
    <title>Wynik</title>

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/wynik.css">


    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }



    </style>

</head>

<body ng-cloak>

    <div layout="column" ng-controller="VolleyballController" layout-fill>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <button ng-click="toggleSidenav('left')" hide-gt-sm class="sidebarButton">
                      <span class="visually-hidden">Menu</span>
                </button>
                <md-button ng-href="#/landing" style="text-transform: none;">
                        Wynik
                </md-button>
                <span flex></span>
            </div>
        </md-toolbar>



      <div layout="row" flex>
          <md-sidenav layout="column"
          class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
           md-is-locked-open="$mdMedia('gt-sm')" layout-fill >
           <md-button ng-click="toggleSidenav();" class="md-primary" hide-gt-md>
              Close Menu
            </md-button>
            <md-divider></md-divider>

            <md-button ng-href="#/landing">
                    Home
            </md-button>
            <md-divider></md-divider>

            <md-button ng-href="#/scoreboard">
               Scoreboard
            </md-button>
            <md-divider></md-divider>
            <md-button ng-show="authenticated" ng-click="signOut();">
                Sign out
            </md-button>
	    </md-sidenav>

      <div layout="column" flex id="content"  >
          <ng-view></ng-view>
      </div>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-route.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <!-- Material -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
