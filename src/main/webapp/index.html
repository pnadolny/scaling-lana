<!doctype html>
<html lang="en" xmlns:ng="https://angularjs.org" ng-app="wynikApp">

<head>
    <title>Wynik</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/wynik.css">

    <!-- mobile meta -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }



    </style>

</head>

<body ng-cloak>

    <div layout="column" ng-controller="WynikController" layout-fill>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <button ng-click="toggleSidenav('left')" hide-gt-sm class="sidebarButton">
                  <div class="md-ripple-container"></div>
                </button>
                <md-button ng-href="#/home" style="text-transform: none;">
                        Wynik
                </md-button>
                <span flex></span>
            </div>
        </md-toolbar>




      <div layout="row">
          <md-sidenav layout="column"
          class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
           md-is-locked-open="$mdMedia('gt-md')" layout-fill >

            <md-button ng-click="showHome()">
                Home
            </md-button>
            <md-divider></md-divider>
            <md-button ng-click="showScoreboard()">
               Scoreboard
            </md-button>
            <md-divider></md-divider>
            <md-button ng-show="authenticated" ng-click="signOut();">
                Sign out
            </md-button>
            <md-divider></md-divider>

	    </md-sidenav>


      <div layout="column" flex id="content"  >
          <ng-view></ng-view>
      </div>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <!-- Material -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/config.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
