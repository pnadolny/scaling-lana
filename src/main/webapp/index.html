<!doctype html>
<html lang="en" xmlns:ng="https://angularjs.org" ng-app="volleyballApp">

<head>
    <title>Wynik</title>

    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">


    <style>



        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
        .link-digit {
            padding-left: 50px;
            font-size: 850%;
            font-weight: bold;
			      color: #0B0B0B;
        }
        figcaption {
          color: #000;
          font-size: 850%;
        }

    </style>
</head>

<body ng-cloak>

  <div layout="column" ng-controller="VolleyballController" layout-fill>

    <md-toolbar>
      <div class="md-toolbar-tools">
          <span>Wynik</span>
    <span flex></span>



          <span ng-bind="userName"></span>



        </div>

     </md-toolbar>



     <div layout="column" layout-align="center center"  style="margin-bottom: 25px;">
          <p style="font-size: 50px;
          font-weight:200;">
            Wynik
          </p>
          <p style="font-size: 15px;
          font-weight:200;">
            Wynik is a polish noun for result. Sign in to scorekeep or just follow.
          </p>
          <md-button class="md-raised md-primary md-hue-1" ng-show="!authenticated" ng-click="signIn()">
                 Sign In with Google
          </md-button>
          <md-button class="md-raised md-primary md-hue-1" style="margin-right: 5px;" ng-show="authenticated" ng-click="compose()">
                 New Game
          </md-button>

        </div>



      <div ng-repeat="set in match">

              <md-card>
                        <md-card-content>

                          <div layout-gt-sm="row">
                              <h2 class="md-title">{{set.homeScore}}-{{set.visitorScore}}</h2>


                              <md-input-container flex>
                                <label>Date</label>
                                <input ng-model="set.date | date:'medium'"
                                ng-readonly="true" type="text"/>
                              </md-input-container>

                              <md-input-container flex>
                                      <label>Team Home</label>
                                      <input ng-model="set.teamHome" ng-model-options="{updateOn: 'blur'}"
                                      ng-readonly="!authenticated" type="text"/>
                              </md-input-container>

                              <md-input-container flex>
                                      <label>Team Visitor</label>
                                      <input ng-model="set.teamVisitor" ng-model-options="{updateOn: 'blur'}"
                                      ng-readonly="!authenticated" type="text"/>
                              </md-input-container>


                            <md-input-container flex>
                                    <label>Author</label>
                                    <input ng-model="set.author" type="text" ng-readonly="true"/>
                            </md-input-container>

                            <md-select placeholder="Status" ng-disabled="!authenticated" ng-model="set.status">
                                <md-option value="1">In Progress</md-option>
                                <md-option value="2">Final</md-option>
                            </md-select>

                            <md-input-container flex>
                                    <label>Description</label>
                                    <input ng-model="set.description" ng-model-options="{updateOn: 'blur'}"
                                    ng-readonly="!authenticated" type="text"/>
                            </md-input-container>


                          </div>



                          <md-grid-list ng-show="set.showScore"
                          md-cols-sm="1"
                          md-gutter-gt-sm="8px"

                          md-cols-md="2"
                          md-row-height-gt-md="1:1"

                          md-row-height="1:1"
                          md-cols-gt-md="2"
                          md-gutter="12px">

                            <md-grid-tile>
                                <md-grid-tile-header>
                                    <h3 ng-bind="set.teamVisitor"></h3>
                                </md-grid-tile-header>
                                <span ng-show="!authenticated" class="link-digit">{{set.visitorScore}}</span>
                                    <a ng-show="authenticated" class="link-digit" ng-click="set.visitorScore = set.visitorScore + 1">{{set.visitorScore}}</a>

                                <md-button ng-disabled="!authenticated"
                                class="md-default-theme md-accent md-fab md-fab-bottom-left"
                                ng-click="set.visitorScore = set.visitorScore -1;"
                                ng-show="set.visitorScore>0">-</md-button>
                            </md-grid-tile>

                            <md-grid-tile id={{index}} >
                                    <md-grid-tile-header>
                                        <h3 ng-bind="set.teamHome"></h3>
                                    </md-grid-tile-header>
                                    <span ng-show="!authenticated" class="link-digit">{{set.homeScore}}</span>

                                    <a class="link-digit" ng-show="authenticated" ng-click="set.homeScore = set.homeScore +1;">{{set.homeScore}}</a>
                                    <md-button ng-disabled="!authenticated" class="md-default-theme md-accent md-fab md-fab-bottom-left"
                                      ng-click="set.homeScore = set.homeScore-1;" ng-show="set.homeScore>0">-</md-button>
                                </md-grid-tile>
                            </md-grid-list>





                        <div class="md-actions" layout="row" layout-align="end center">

                          <md-button class="md-raised md-warn" ng-disabled="!authenticated" style="margin: 5px;"
                            ng-click="delete($event,set);">Delete
                          </md-button>
                          <md-button class="md-primary md-raised" style="margin: 5px;"
                            ng-click="set.showScore = !set.showScore;">Open/Close
                          </md-button>
                        </div>

                      </md-card-content>
                </md-card>







        </div>
        <!-- repeat -->




    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-route.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- Material -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>

</html>
