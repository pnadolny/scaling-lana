<md-dialog aria-label="Share">
  <md-content class="sticky-container">
    <div class="dialog-content">
  		<md-input-container>
  			<label>Share the following Link</label>
  			<input ng-model="link" type="text" ng-readonly="true">
  		</md-input-container>
    </div>
  </md-content>

  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="answer('ok')">
     Ok
    </md-button>
  </div>
</md-dialog>
